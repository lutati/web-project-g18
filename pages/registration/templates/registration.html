{% extends 'base_malabyu.html' %}

{% set page_head_title = 'registration' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('registration.static', filename='css/registration.css') }}"/>
{% endblock %}


{% block page_body_main_content %}
    <!--registration-->
    <h1 class="regis_title">הרשמה לאתר</h1>
    <div class="regisbox">
        <img src="/static/media/logo.png" class="logo1">
        <div class=error id="error_message"></div>
        <form onsubmit="return validate();" method="post" action="/registration"><br><br>
            <p>שם פרטי </p>
            <input type="text" id="name" name="firstname" placeholder="הכנס שם פרטי" required>
            <p>שם משפחה </p>
            <input type="text" id="name" name="lastname" placeholder="הכנס שם משפחה" required>
            <p>email</p>
            <input type="email" id="email" name="email" placeholder="הכנס כתובת דואר אלקטונית" onkeyup='check();'
                   required>
            <p>פלאפון</p>
            <input type="tel" id="phone" name="phone" placeholder="הכנס מספר טלפון" onkeyup='check();'
                   required>
            <p>תאריך לידה</p>
            <input type="date" id="date" name="date" required>
            <p>מין</p>
            <select class="gender" name="gender" size=3>
                <option value="נקבה">נקבה</option>
                <option value="זכר">זכר</option>
                <option value="אחר">אחר</option>
            </select>
            <br><br>

            <p>סיסמא</p>
            <input type="password" id="password" name="password" placeholder="הכנס סיסמא" onkeyup='check();' required>
            <p>אשר סיסמא</p>
            <input type="password" id="confirm_password" placeholder="אשר סיסמא" required><br><br>
            <input type="submit" id="btn" class="btn" value="הרשמה" required>

        </form>
    </div>
{% endblock %}

{% block page_body_js %}
    <script src="{{ url_for('registration.static', filename='js/registration3.js') }}"></script>
{% endblock %}
